#docker-compose.yml
services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: parliament_db
    environment:
      POSTGRES_DB: parliament
      POSTGRES_USER: parliament_user
      POSTGRES_PASSWORD: parliament_pass
      POSTGRES_HOST_AUTH_METHOD: trust  # For development only
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parliament_user -d parliament"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
